<!DOCTYPE html>
<html>
<head>
<style>
/*Exercise 1:
Display the list items as inline elements.*/
 .inlinee li{
    display: inline;   
}
/*Exercise 2:
 Display the strong elements as block elements.*/
 .blockme{
	display:block;
}
</style>
</head>
 <body>
<!--ex1-->
  <h1>This is a Heading</h1>
  <ul class="inlinee">
      <li>Apple</li>
      <li>Orange</li>
      <li>Pear</li>
   </ul>
<!--ex2-->
   <h1>This is a Heading</h1>
      <p>This is a <strong class="blockme">paragraph</strong>, with some words more <strong class="blockme">important</strong> than others </p>
      <p>This is another paragraph.</p>
</body>
</html>
