<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de currículo</title>
    <link rel="stylesheet" href="css/bulma.min.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="section">
      <h1 class="title has-text-centered">Cadastro de currículo</h1>
      <p class="subtitle has-text-centered">
        <em
          >Garanta já sua vaga nas melhores oportunidades do mercado. Registre
          seu currículo agora!</em
        >
      </p>
    </header>

    <div class="section">
      <form action="" method="GET">
        <!-- Nome -->
        <div class="field">
          <label class="label" for="full-name">Nome completo</label>
          <input
            class="input"
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Digite seu nome completo"
            maxlength="40"
            required
          />
        </div>
        <!-- E-mail -->
        <div class="field">
          <label class="label" for="email">E-mail</label>
          <input
            class="input"
            type="text"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            required
          />
        </div>
        <!-- CPF -->
        <div class="field">
          <label class="label" for="cpf">CPF</label>
          <input
            class="input"
            type="text"
            name="cpf"
            id="cpf"
            placeholder="Digite apenas números"
            maxlength="11"
            required
          />
        </div>
        <!-- Endereço -->
        <div class="field">
          <label class="label" for="endereco">Endereço</label>
          <input
            class="input"
            type="text"
            name="endereco"
            id="endereco"
            placeholder="Digite seu endereço"
            maxlength="200"
            required
          />
        </div>
        <!-- Cidade -->
        <div class="field">
          <label class="label" for="cidade">Cidade</label>
          <input
            class="input"
            type="text"
            name="cidade"
            id="cidade"
            placeholder="Informe sua cidade"
            max="28"
            required
          />
        </div>
        <!-- Estado -->
        <div class="field">
          <label class="label" for="estado">Estado</label>
          <div class="select">
            <select name="estado" id="estado" required></select>
          </div>
        </div>
        <!--  Moradia -->
        <div class="field">
          <legend class="label">Moradia</legend>
          <label class="radio" for="casa">
            <input
              type="radio"
              name="moradia"
              id="casa"
              value="casa"
              required
            />
            Casa
          </label>
          <label class="radio" for="apartamento">
            <input
              type="radio"
              name="moradia"
              id="apartamento"
              value="apartamento"
              required
            />
            Apartamento
          </label>
        </div>
        <!-- Resumo do currículo -->
        <div class="field">
          <label class="label">Resumo do currículo</label>
          <textarea
            class="textarea"
            name="resumo-cv"
            id="resumo-cv"
            maxlength="1000"
            placeholder="Escreva um resumo sobre sua carreira profissional"
            required
          ></textarea>
        </div>
        <!-- Cargo -->
        <div class="field">
          <label class="label" for="cargo">Cargo</label>
          <input
            class="input"
            type="text"
            name="cargo"
            id="cargo"
            maxlength="40"
            placeholder="Informe o cargo que você ocupava"
            required
          />
        </div>
        <!-- Descrição do cargo -->
        <div class="field">
          <label class="label" for="descri-cargo">Descrição do cargo</label>
          <input
            class="input"
            type="text"
            name="descri-cargo"
            id="descri-cargo"
            maxlength="500"
            placeholder="Descreva o que você fazia em seu último cargo"
            required
          />
        </div>
        <!-- Data de ínicio -->
        <div class="field">
          <label class="label" for="data-inicio">Data de início</label>
          <input type="date" required />
        </div>

        <button class="button is-success" type="submit">Enviar</button>
        <button class="button is-danger" type="reset">Resetar</button>
      </form>
    </div>
  </body>
</html>
