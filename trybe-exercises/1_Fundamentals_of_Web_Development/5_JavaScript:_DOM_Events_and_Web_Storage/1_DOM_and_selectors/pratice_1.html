<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      var titulo = document.getElementById('page-title');
      titulo.innerText = 'Clube da Luta';
      var paragraph2 = document.getElementById('second-paragraph');
      paragraph2.style.color = 'green';
      paragraph2.style.fontSize = '50px';
      paragraph2.style.fontWeight = '600';
      var subt = document.getElementById('subtitle');
      subt.style.color = 'purple';
      subt.style.position = 'fixed';
      subt.style.bottom = '0';
    </script>
  </body>
</html>
